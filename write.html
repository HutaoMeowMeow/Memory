<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Your Story | TaleNest</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="editor-header">
    <span>TaleNest Editor</span>
    <div>
      <button onclick="toggleTheme()">🌗 Theme</button>
      <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
    </div>
  </div>

  <div class="editor-container">
    <input class="title-input" id="title" placeholder="Story Title">
    <select class="genre-select" id="genre">
      <option disabled selected>Select Genre</option>
      <option>Fantasy</option>
      <option>Romance</option>
      <option>Sci-Fi</option>
      <option>Thriller</option>
      <option>Non-fiction</option>
    </select>

    <div id="toolbar" class="toolbar"></div>
    <div id="editor" class="quill-editor"></div>

    <div class="controls">
      <button onclick="saveDraft()">💾 Save Draft</button>
      <button onclick="publishStory()">📤 Publish</button>
      <button onclick="togglePreview()" id="previewBtn">👁️ Preview</button>
    </div>

    <div class="status-bar">
      <span id="wordCount">Words: 0</span>
      <span id="charCount">Characters: 0</span>
      <span id="readTime">Read Time: 0 min</span>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
